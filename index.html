<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="flex-container">
      
    </div>

    <form id="form" action="">
      <label for="name">Name:</label><br>
      <input type="text" placeholder="Enter Name" id="name" name="name">
  
      <label for="age">Course:</label><br>
      <select name="gender" id="course">
        <option value="male">Full-Stack Web-Develop</option>
        <option value="female">Data Analytics</option>
        </select>
  
      <label for="email">Image:</label><br>
      <input type="url" placeholder="Enter Image URL" name="" id="image">
  
      <label for="phone">Batch:</label>
      <input type="number" placeholder="Enter Batch" id="batch" name="phone">
  
      <input id="submit" type="submit" value="Submit">
      </form> 
    <table>
      <thead>
        <th>Student Image</th>
        <th>Name</th>
        <th>Course</th>
        <th>Batch</th>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

<script src = "index.js"></script>
